<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SOULPAW | Eternal Echo</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --bg-color: #0a0a0a;
            --text-color: #f0f0f0;
            --accent-color: #9b59b6; /* Das Sound-Lila */
            --card-bg: #141414;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            /* Verhindert Scrollen auf Handys für App-Feeling */
            overflow: hidden; 
            padding: 20px;
        }

        /* --- LOGO --- */
        .brand {
            position: absolute; top: 30px;
            font-family: 'Cinzel', serif;
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 2px;
            color: white;
            text-shadow: 0 0 15px rgba(155, 89, 182, 0.5);
        }

        /* --- PLAYER CARD --- */
        .player-card {
            width: 100%;
            max-width: 400px;
            background: var(--card-bg);
            border-radius: 30px;
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.05);
            position: relative;
        }

        /* --- COVER ART (Das echte Bild) --- */
        .visual-container {
            width: 100%;
            height: 220px; /* Etwas höher für das Bild */
            background: #050505;
            border-radius: 20px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            border: 1px solid #222;
            overflow: hidden;
            padding: 20px; /* Abstand zum Rand */
        }

        /* Das Bild deines Designs */
        #soundwave-image {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Wichtig: Zeigt das ganze Bild, ohne es zu verzerren */
            filter: drop-shadow(0 0 10px rgba(155, 89, 182, 0.3)); /* Leichter Glow */
            opacity: 0; /* Erst unsichtbar, wird eingeblendet */
            transition: opacity 0.5s ease;
        }

        /* Lade-Indikator, falls Bild groß ist */
        .loading-spinner {
            position: absolute;
            color: var(--accent-color);
            font-size: 2rem;
        }

        /* --- TEXT --- */
        h2 { font-family: 'Cinzel', serif; font-size: 1.5rem; margin-bottom: 5px; }
        p { color: #888; font-size: 0.9rem; margin-bottom: 30px; text-transform: uppercase; letter-spacing: 2px; }

        /* --- CONTROLS --- */
        .play-btn {
            width: 80px; height: 80px;
            border-radius: 50%;
            background: var(--accent-color);
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(155, 89, 182, 0.4);
            transition: 0.2s;
            display: inline-flex; align-items: center; justify-content: center;
            padding-left: 5px; /* Optisch mittig für Play-Icon */
        }
        .play-btn:active { transform: scale(0.95); }
        
        /* Wenn Pause ist (Icon wechseln) */
        .play-btn.playing { padding-left: 0; background: white; color: var(--accent-color); }

        /* --- PROGRESS BAR --- */
        .progress-container {
            width: 100%; height: 4px; background: #333;
            border-radius: 2px; margin-top: 30px; overflow: hidden;
        }
        .progress-bar {
            width: 0%; height: 100%; background: var(--accent-color);
            transition: width 0.1s linear;
        }

        /* --- FOOTER --- */
        .footer-link {
            margin-top: 40px; opacity: 0.5; font-size: 0.8rem; color: white; text-decoration: none;
        }
        
        /* Error Message */
        #error-msg { color: #ff4444; display: none; margin-top: 20px; font-size: 0.9rem; }

    </style>
</head>
<body>

    <div class="brand">SOULPAW</div>

    <div class="player-card">
        <div class="visual-container">
            <i class="fas fa-spinner fa-spin loading-spinner" id="spinner"></i>
            <img id="soundwave-image" alt="Deine Soundwelle">
        </div>

        <h2>The Eternal Echo</h2>
        <p>Voice of a Soulmate</p>

        <audio id="audio-player" preload="auto"></audio>

        <button class="play-btn" id="play-btn" onclick="togglePlay()">
            <i class="fas fa-play"></i>
        </button>

        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        
        <div id="error-msg"></div>
    </div>

    <a href="index.html" class="footer-link">Create your own at SOULPAW</a>

    <script>
        // 1. BEIDE Parameter auslesen: sound UND image
        const urlParams = new URLSearchParams(window.location.search);
        const soundFile = urlParams.get('sound');
        const imageFile = urlParams.get('image');
        
        const audio = document.getElementById('audio-player');
        const playBtn = document.getElementById('play-btn');
        const progressBar = document.getElementById('progress-bar');
        const waveImage = document.getElementById('soundwave-image');
        const spinner = document.getElementById('spinner');
        const icon = playBtn.querySelector('i');
        const errorMsg = document.getElementById('error-msg');

        // 2. Audio laden
        if (soundFile) {
            // Audio muss im Ordner 'soundfiles' liegen
            audio.src = "soundfiles/" + soundFile;
        } else {
            showError("Audio-Datei nicht gefunden.");
        }

        // 3. Bild laden (NEU)
        if (imageFile) {
            // Bild muss im Ordner 'images' liegen
            waveImage.src = "images/" + imageFile;
            // Wenn Bild geladen ist, Spinner weg und Bild einblenden
            waveImage.onload = function() {
                spinner.style.display = 'none';
                waveImage.style.opacity = '1';
            };
            waveImage.onerror = function() {
                 spinner.style.display = 'none';
                 showError("Bild konnte nicht geladen werden.");
            }
        } else {
            // Kein Bild angegeben? Zeige Platzhalter oder Fehler
            spinner.style.display = 'none';
            // Optional: Ein Standard-Bild anzeigen, wenn keins im Link ist
            // waveImage.src = "images/default-wave.png"; 
            // waveImage.style.opacity = '1';
        }

        function showError(msg) {
            errorMsg.innerText = msg;
            errorMsg.style.display = 'block';
        }

        // 4. Play / Pause Logik
        function togglePlay() {
            if (!soundFile) return;

            if (audio.paused) {
                audio.play().then(() => {
                    playBtn.classList.add('playing');
                    icon.classList.remove('fa-play');
                    icon.classList.add('fa-pause');
                }).catch(e => {
                    console.error(e);
                    alert("Konnte Audio nicht abspielen. Bitte tippe erneut.");
                });
            } else {
                audio.pause();
                playBtn.classList.remove('playing');
                icon.classList.remove('fa-pause');
                icon.classList.add('fa-play');
            }
        }

        // 5. Fortschrittsbalken & Ende
        audio.addEventListener('timeupdate', () => {
            if (audio.duration) {
                const percent = (audio.currentTime / audio.duration) * 100;
                progressBar.style.width = percent + "%";
            }
        });

        audio.addEventListener('ended', () => {
            playBtn.classList.remove('playing');
            icon.classList.remove('fa-pause');
            icon.classList.add('fa-play');
            progressBar.style.width = "0%";
        });

    </script>
</body>
</html>
